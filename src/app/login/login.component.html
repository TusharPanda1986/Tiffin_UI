<div class="container-fluid">
    <div class="heading">
        <h2>Sign in to your account</h2>
    </div>
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" method="get">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username*" 
                formControlName="userNameControl" name="userName" 
                [(ngModel)] = "model.userName">
                <p *ngIf="formControls['userNameControl'].getError('required')!=null" 
                class="error-message">
                    Please enter username!
                </p>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password*" 
                formControlName="passwordControl" name="password" 
                [(ngModel)]= "model.password">
                <p *ngIf="formControls['passwordControl'].getError('required')!=null" 
                class="error-message">
                    Please enter password!
                </p>
            </div>
            <button class="signin-button" type="submit">Sign In</button>
        </form>
    </div>
    <div class="click-here">
        Not registered? <span class="signup-login" routerLink="/signup">
            Click here!</span> to sign up
    </div>
</div>
